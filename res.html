<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <header id="backcase"


    <center>
   <h3>Resgister Here</h3>
   <form action="" method="">
     <table>
       <tr>
        <td>Username:</td>
        <td>
         <input type="text" name="User"placeholder="Enter name Here">
        </td>
       </tr>
       <tr>
         <td>Password:</td>
         <td>

           <input type="Password" name="user_pass"placeholder="Enter password here">
         </td>
       </tr>
       <tr>
         <td>E-mail:</td>
         <td>
           <input type="email" name="mail" placeholder="Enter email here">
         </td>
       </tr>
       <tr>
         <td>Gender:</td>
         <td>
           <input type="radio" name="gender">Male

       </tr>
       <tr>
         <td>Phone</td>
         <td>
          <select>
            <option>+91</option>
            <option>+303</option>


          </select>
          <input type="phone" name="mob_digits"placeholder="Enter mob no."maxlength="9">
         </td>
       </tr>
       <tr>
         <td>
           <input type="Submit" name="Submit" value="Submit">
         </td>
       </tr>
     </table>

   </form>







    </center>

</header>

</html>
